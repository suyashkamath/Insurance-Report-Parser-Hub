    <div class="card">

        <label for="company">Select Insurance Company</label>
        <select id="company">
          <option value="">-- Choose a Company --</option>
          <option value="Tata">Tata</option>
          <option value="Digit">Digit</option>
          <option value="ICICI">ICICI</option>
          <option value="Reliance">Reliance</option>
          <option value="Future">Future</option>
          <option value="HDFC">HDFC</option>
        </select>
      </div>

      <div class="form-group">
        <label>File Type</label>
        <div class="file-type-selector">
          <button class="file-type-btn active" data-type="image">
            <i data-lucide="image"></i> Image
          </button>
          <button class="file-type-btn" data-type="excel">
            <i data-lucide="file-spreadsheet"></i> Excel
          </button>
        </div>
      </div>

      <button class="proceed-btn" id="proceedBtn">
        <i data-lucide="arrow-right"></i> Proceed to Parser
      </button>
    </div>
